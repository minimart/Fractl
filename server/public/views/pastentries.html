<div>
  <md-content>

  </md-content>
  <md-button class="md-raised md-primary md-hue-3" ng-click="getEntries()"> Retrieve Entries </md-button>
  <div ng-repeat="entry in entries track by $index">
    {{entry}}
  </div>
</div>
